<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="shortcut icon" href="./img/bookmark.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div class="main-logo d-flex justify-content-center align-content-center mt-3">
      <h1>Bookmarker</h1>
    </div>


    <section id="main" class="">
    <div class="container  mt-5 py-3 h-75 w-100">
        <h3 class="text-center mt-2"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h3>
        <form action="" class="d-flex justify-content-center flex-column align-items-center">

        <div class="first-input w-100">
        <label for="BookmarkName" class="form-label"><i class="fa-solid fa-earth-americas pe-2"></i> Site Name</label>
        <input type="text" class="form-control form1" required name="SiteName" id="BookmarkName" placeholder="Bookmark Name">
        </div>

        <div class="second-input w-100">
        <label for="URL" required class="form-label mt-3"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
        <input type="url" class="form-control form2" required name="URL" required id="URL" placeholder="Website URL">
        </div>
        
        <button type="submit" id="submit-btn" class="btn btn-danger px-5 mt-3 mb-2">Submit</button>
        

        </form>

        
    </div>
    </section>

    <section id="data-show">
    <div class="container mt-4">

        <div class="row text-center shadow-sm bg-white">
        
            <div class="col py-2">Index</div>
            <div class="col py-2">Website Name</div>
            <div class="col py-2">Visit</div>
            <div class="col py-2">Delete</div>

        </div>
        <div id="item"></div>
       
    </section>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Main JS File -->
    <script src="js/main.js"></script>
  </body>
</html>
